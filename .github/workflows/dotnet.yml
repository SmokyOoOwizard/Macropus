# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "Develop" ]
  pull_request:
    branches: [ "Develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 18
        registry-url: https://registry.npmjs.org/
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --logger "trx;logfilename=TestResults.trx" --results-directory ./TestsReport --no-build
      
    - name: Create tests report
      uses: zyborg/dotnet-tests-report@v1
      with:
        test_results_path: ./TestsReport
        report_name: Tests report
        report_title: Report
        github_token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Post result
      uses: bibipkins/dotnet-test-reporter@v1.0.0
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        results-path: ./TestsReport
        comment-title: 'Unit Test Results'
